<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">

          <ng-container *ngIf="passengerId; else pageTitle">
            {{ '::Passenger' | abpLocalization }} <span class="text-primary">{{ passengerForm.get('fullName')?.value
              }}</span>
          </ng-container>
          <ng-template #pageTitle>
            {{ '::NewPassenger' | abpLocalization }}
          </ng-template>


        </h5>
      </div>
      <div class="text-end col col-md-6">

      </div>
    </div>
  </div>
  <div class="card-body">

    <form [formGroup]="passengerForm" (ngSubmit)="submitForm()">

      <div class="row">
        <div class="col-md-6">
          <div class="mt-2">
            <label for="FullName">{{ '::FULL_NAME' | abpLocalization }}</label><span> * </span>
            <input type="text" id="FullName" class="form-control" formControlName="fullName" autofocus />
          </div>

          <div class="mt-2">
            <label for="PhoneNumber">{{ '::PHONE_NUMBER' | abpLocalization }}</label><span> * </span>
            <input type="text" id="PhoneNumber" class="form-control" formControlName="phoneNumber" />
          </div>
        </div>
      </div>

      <div class="mt-3">
        <a class="btn btn-secondary" [routerLink]="['/passengers']">Cancel</a>
        <button class="btn btn-primary ms-2" type="submit">

          <ng-container *ngIf="passengerId === 0; else createMode">
            <span>{{ '::Create' | abpLocalization }}</span>
          </ng-container>
          <ng-template #createMode>
            <span>{{ '::SAVE' | abpLocalization }}</span>
          </ng-template>

        </button>
      </div>

    </form>

  </div>
</div>
