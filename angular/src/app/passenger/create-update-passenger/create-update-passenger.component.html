<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::NewPassenger' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">

      </div>
    </div>
  </div>
  <div class="card-body">

    <form [formGroup]="passengerForm" (ngSubmit)="submitForm()">

      <div class="row">
        <div class="col-md-6">
          <div class="mt-2">
            <label for="FullName">{{ '::FullName' | abpLocalization }}</label><span> * </span>
            <input type="text" id="FullName" class="form-control" formControlName="fullName" autofocus />
          </div>

          <div class="mt-2">
            <label for="PhoneNumber">{{ '::PhoneNumber' | abpLocalization }}</label><span> * </span>
            <input type="text" id="PhoneNumber" class="form-control" formControlName="phoneNumber" />
          </div>
        </div>
      </div>

      <div class="mt-3">
        <a class="btn btn-secondary" [routerLink]="['/passengers']">Cancel</a>
        <button class="btn btn-primary ms-2" type="submit">Create</button>
      </div>

    </form>

  </div>
</div>
