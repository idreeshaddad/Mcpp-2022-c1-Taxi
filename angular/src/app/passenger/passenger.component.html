<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Passengers' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">

        <div class="text-lg-end pt-2">
          <button *abpPermission="'Taxi.Passengers.Create'" id="create" class="btn btn-primary" type="button"
            [routerLink]="['create']">
            <i class="fa fa-plus me-1"></i>
            <span>{{ "::NewPassenger" | abpLocalization }}</span>
          </button>
        </div>

      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="passenger.items" [count]="passenger.totalCount" [list]="list" default>

      <ngx-datatable-column [name]="'::FULL_NAME' | abpLocalization" prop="fullName"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::PHONE_NUMBER' | abpLocalization" prop="phoneNumber"></ngx-datatable-column>

      <ngx-datatable-column [name]="'::Actions' | abpLocalization">

        <ng-template let-row="row" ngx-datatable-cell-template>

          <a class="text-primary pointer" *abpPermission="'Taxi.Passengers.Edit'" [routerLink]="['edit', row.id]"
            title="{{ '::EDIT' | abpLocalization }}">
            <i class="fas fa-pen"></i>
          </a>

          <a class="text-info pointer ms-2" [routerLink]="['details', row.id]"
            title="{{ '::Details' | abpLocalization }}">
            <i class="fas fa-info-circle"></i>
          </a>

          <a class="text-danger pointer ms-2" *abpPermission="'Taxi.Passengers.Delete'" (click)="delete(row)"
            title="{{ '::Delete' | abpLocalization }}">
            <i class="fas fa-trash"></i>
          </a>

        </ng-template>

      </ngx-datatable-column>

    </ngx-datatable>
  </div>
</div>
