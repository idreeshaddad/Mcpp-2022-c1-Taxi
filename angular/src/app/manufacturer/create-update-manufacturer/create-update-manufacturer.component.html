<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::NewManufacturer' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">

      </div>
    </div>
  </div>
  <div class="card-body">

    <form [formGroup]="manufacturerForm" (ngSubmit)="submitForm()">

      <div class="row">
        <div class="col-md-6">
          <div class="mt-2">
            <label for="name">{{ '::Name' | abpLocalization }}</label><span> * </span>
            <input type="text" id="name" class="form-control" formControlName="name" autofocus />
          </div>
        </div>
      </div>

      <div class="mt-3">
        <a class="btn btn-secondary" [routerLink]="['/manufacturers']">Cancel</a>
        <button class="btn btn-primary ms-2" type="submit">

          <ng-container *ngIf="manufacturerId; else createMode">
            <span>{{ '::SAVE' | abpLocalization }}</span>
          </ng-container>
          <ng-template #createMode>
            <span>{{ '::Create' | abpLocalization }}</span>
          </ng-template>

        </button>
      </div>

    </form>

  </div>
</div>
